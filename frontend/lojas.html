<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Lojas - Módulo de Auditoria</title>
    <script>
        // Redireciona se não estiver logado
        if (!localStorage.getItem('accessToken')) { window.location.href = '/login'; }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom border-secondary">
            <h2 class="mb-0">Gerenciar Lojas (Entidades)</h2>
            <button id="btn-nova-loja" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#lojaModal">
                <i class="bi bi-plus-circle-fill me-2"></i> Adicionar Nova Loja
            </button>
        </div>

        <div id="loading-placeholder" class="text-center mt-5">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Carregando lojas...</span>
            </div>
        </div>

        <div id="lojas-table-container" class="table-responsive" style="display: none;">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome da Loja</th>
                        <th scope="col" class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-lojas-body">
                    </tbody>
            </table>
        </div>

         <div id="empty-state-container" class="text-center p-5 rounded-3" style="display: none; background-color: var(--bs-secondary-bg); border: 1px dashed var(--bs-border-color);">
            <div class="empty-state-icon mb-3"><i class="bi bi-shop-window"></i></div>
            <h3 class="mb-3">Nenhuma Loja Encontrada</h3>
            <p class="lead text-muted mb-4">Adicione as lojas ou filiais da sua organização.</p>
             <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#lojaModal">
                <i class="bi bi-plus-circle-fill me-2"></i> Adicionar Primeira Loja
            </button>
        </div>
    </main>

    <div class="modal fade" id="lojaModal" tabindex="-1" aria-labelledby="lojaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lojaModalLabel">Adicionar Nova Loja</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-error-placeholder" class="alert alert-danger d-none"></div>
                    <form id="loja-form">
                        <input type="hidden" id="modal-loja-id">
                        <div class="mb-3">
                            <label for="modal-loja-nome" class="form-label">Nome da Loja</label>
                            <input type="text" class="form-control" id="modal-loja-nome" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="salvar-loja-btn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-auto py-3 text-center"><p class="text-muted mb-0">&copy; 2025 | Desenvolvido por Carlos Eduardo</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/utils.js"></script>
    <script src="/static/nav.js"></script>
    <script src="/static/lojas.js"></script> </body>
</html>
