<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Estoque - Módulo de Auditoria</title>
    <script>
        if (!localStorage.getItem('accessToken')) { window.location.href = '/login'; }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="mb-0">Atualização de Estoque via Planilha</h4>
                    </div>
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="mb-3" id="entidade-select-container" style="display: none;">
                                <label for="entidade-select" class="form-label">Selecione a Entidade (Apenas Admin)</label>
                                <select id="entidade-select" class="form-select" required></select>
                            </div>

                            <div class="mb-3">
                                <label for="file-input" class="form-label">Arquivo da Planilha</label>
                                <input class="form-control" type="file" id="file-input" accept=".xlsx, .xls" required aria-describedby="fileHelp">
                                <div id="fileHelp" class="form-text mt-2">
                                    A planilha deve ser um arquivo Excel (.xlsx) com as colunas "Item" e "Estoque atual".
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="button" class="btn btn-primary btn-lg" id="submit-button">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    <i class="bi bi-upload me-2"></i>
                                    Processar Planilha
                                </button>
                            </div>

                            <div id="upload-result" class="mt-3 fs-5" style="display: none;"></div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-3 text-center">
        <p class="text-muted mb-0">&copy; 2025 | Desenvolvido por Carlos Eduardo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/utils.js"></script>
    <script src="/static/nav.js"></script>
    <script src="/static/atualizar-estoque.js"></script>
</body>
</html>
