<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Geral - Módulo de Auditoria</title>
    <script>
        if (!localStorage.getItem('accessToken')) { window.location.href = '/login'; }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="toast-container position-fixed top-0 end-0 p-3"></div> <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Relatório Geral de Diferenças</h2>
            <button id="btn-exportar-relatorio" class="btn btn-success">
                <i class="bi bi-file-earmark-excel-fill me-2"></i>Exportar para Excel
            </button>
        </div>

        <div class="card shadow-sm mb-4 card-filtros">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="filtro-data-inicio" class="form-label">Data de Início</label>
                        <input type="date" id="filtro-data-inicio" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="filtro-data-fim" class="form-label">Data de Fim</label>
                        <input type="date" id="filtro-data-fim" class="form-control">
                    </div>
                    <div class="col-md-4" id="filtro-entidade-container" style="display: none;">
                        <label for="filtro-entidade" class="form-label">Entidade</label>
                        <select id="filtro-entidade" class="form-select"></select>
                    </div>
                    <div class="col-md-2">
                        <button id="btn-aplicar-filtros" class="btn btn-primary w-100">
                            <i class="bi bi-funnel-fill me-2"></i>Filtrar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="erro-placeholder" class="d-none"></div>

        <div id="relatorio-container">
            <div class="row g-4 mb-4" id="sumario-container">
                 <div class="text-center"><div class="spinner-border text-primary" role="status"></div></div>
            </div>
            <div class="row g-4">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Gráfico de Diferenças (Quantidade)</h5>
                            <div class="chart-container" style="position: relative; height:40vh; width:100%">
                                <div id="grafico-placeholder" class="text-center p-5" style="display: none;">
                                    <div class="empty-state-icon mb-3" style="font-size: 3rem;"><i class="bi bi-bar-chart-line"></i></div>
                                    <h5 class="text-muted">Nenhuma diferença encontrada para os filtros selecionados.</h5>
                                </div>
                                <canvas id="grafico-diferencas-gerais"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Tabela Detalhada de Diferenças</h5>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Auditoria</th>
                                            <th>Entidade</th>
                                            <th>Data</th>
                                            <th>Item</th>
                                            <th>Qtd. Sistema</th>
                                            <th>Qtd. Contada</th>
                                            <th>Diferença (Qtd)</th>
                                            <th>Impacto (R$)</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tabela-diferencas-gerais">
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-auto py-3 text-center">
        <p class="text-muted mb-0">&copy; 2025 | Desenvolvido por Carlos Eduardo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/utils.js"></script> <script src="/static/nav.js"></script>
    <script src="/static/relatorio.js"></script>
</body>
</html>
