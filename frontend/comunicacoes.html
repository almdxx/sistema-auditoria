<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Comunicações - Módulo de Auditoria</title>
    <script>
        if (!localStorage.getItem('accessToken')) { window.location.href = '/login'; }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="toast-container position-fixed top-0 end-0 p-3"></div> <main class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Conversas</h4>
                        <button id="btn-nova-conversa" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novaConversaModal" style="display: none;">
                            <i class="bi bi-plus-circle-fill"></i> Nova
                        </button>
                    </div>
                    <div class="card-body border-bottom" id="filtro-container" style="display: none;">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="filtro-fechadas">
                            <label class="form-check-label" for="filtro-fechadas">Mostrar conversas encerradas</label>
                        </div>
                    </div>
                    <div id="lista-conversas" class="list-group list-group-flush">
                        <div class="p-5 text-center"><div class="spinner-border text-primary" role="status"></div></div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div id="placeholder-conversa" class="card-body text-center p-5">
                        <div class="empty-state-icon mb-3"><i class="bi bi-chat-dots"></i></div>
                        <h4 class="text-muted">Selecione uma conversa para ver as mensagens</h4>
                    </div>
                    <div id="conversa-ativa-container" style="display: none;">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 id="conversa-assunto-status" class="mb-0"></h5>
                            <button id="btn-encerrar-conversa" class="btn btn-sm btn-danger" style="display: none;">
                                <i class="bi bi-lock-fill"></i> Encerrar Conversa
                            </button>
                        </div>
                        <div id="mensagens-container" class="card-body" style="height: 60vh; overflow-y: auto;"></div>
                        <div class="card-footer">
                            <form id="form-resposta">
                                <div class="input-group">
                                    <textarea id="input-resposta" class="form-control" rows="2" placeholder="Digite sua resposta..." required></textarea>
                                    <button id="btn-enviar-resposta" class="btn btn-primary" type="submit">
                                        <i class="bi bi-send-fill"></i> Enviar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="novaConversaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Nova Conversa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-conversa-erro" class="alert alert-danger d-none"></div>
                    <form id="form-nova-conversa">
                        <div class="mb-3">
                            <label for="input-assunto" class="form-label">Assunto</label>
                            <input type="text" id="input-assunto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="input-primeira-mensagem" class="form-label">Sua Mensagem</label>
                            <textarea id="input-primeira-mensagem" class="form-control" rows="5" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn-salvar-conversa" class="btn btn-primary">Enviar Mensagem</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmarEncerramentoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Ação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja encerrar esta conversa? Ela não poderá mais ser respondida.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn-confirmar-encerramento" class="btn btn-danger">Sim, Encerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/utils.js"></script> <script src="/static/nav.js"></script>
    <script src="/static/comunicacoes.js"></script>
</body>
</html>
