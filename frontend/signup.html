<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Módulo de Auditoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="signup-page">

    <main class="form-signup-container">
        <div class="signup-card">
            <h1 class="h3 mb-3 fw-bold text-center brand-text">Crie sua Conta</h1>
            <p class="text-center text-muted mb-4">Comece a otimizar suas auditorias hoje mesmo.</p>

            <div id="error-message" class="alert d-none" role="alert"></div>

            <form id="signup-form">
                <div class="mb-3">
                    <label for="company-name" class="form-label text-start d-block">Nome da Empresa</label>
                    <input type="text" class="form-control" id="company-name" required>
                </div>
                <div class="mb-3">
                    <label for="admin-email" class="form-label text-start d-block">Email do Administrador</label>
                    <input type="email" class="form-control" id="admin-email" required>
                </div>
                <div class="mb-3">
                    <label for="admin-password" class="form-label text-start d-block">Senha</label>
                    <input type="password" class="form-control" id="admin-password" required minlength="8"> </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label text-start d-block">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirm-password" required minlength="8"> <div id="password-mismatch" class="text-danger mt-1 d-none" style="font-size: 0.8em;">As senhas não coincidem.</div>
                     <div id="password-short" class="text-danger mt-1 d-none" style="font-size: 0.8em;">A senha deve ter no mínimo 8 caracteres.</div> </div>

                <button id="signup-button" class="btn btn-gradient w-100 py-2 mt-3" type="submit">
                     <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                     Criar Conta
                </button>
            </form>

            <p class="mt-4 text-center text-muted">
                Já tem uma conta? <a href="/login" class="link-highlight">Entrar</a>
            </p>
        </div>
    </main>

    <footer class="mt-auto py-3 text-center signup-footer">
        <p class="text-muted mb-0">&copy; 2025 | Desenvolvido por Carlos Eduardo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/utils.js"></script>
    <script src="/static/signup.js"></script>
</body>
</html>
