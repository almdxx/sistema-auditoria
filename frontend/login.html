<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Módulo de Auditoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; }
        .form-signin { max-width: 330px; padding: 1rem; }
    </style>
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form id="login-form">
            <h1 class="h3 mb-3 fw-normal text-center">Módulo de Auditoria</h1>
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Usuário" required autofocus>
                <label for="username">Login</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" placeholder="Senha" required>
                <label for="password">Senha</label>
            </div>
            <button id="login-button" class="btn btn-primary w-100 py-2 mt-3" type="submit">Entrar</button>
        </form>
    </main>
    <script src="/static/login.js"></script>
</body>
</html>
