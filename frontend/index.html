<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Módulo de Auditoria</title>
    <script>
        if (!localStorage.getItem('accessToken')) { window.location.href = '/login'; }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="toast-container position-fixed top-0 end-0 p-3"></div> <div id="nav-placeholder"></div>

    <main class="container mt-4">
        <div class="row g-4">
            <div class="col-lg-5">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h4 class="card-title mb-3"><i class="bi bi-bell-fill me-2"></i> Central de Notificações</h4>
                        
                        <div id="painel-notificacoes">
                            <h5 class="mt-4">Última Auditoria Finalizada</h5>
                            <hr>
                            <div id="notificacao-auditoria">
                                <p class="text-muted">Buscando informações...</p>
                            </div>

                            <h5 class="mt-4">Mensagens Recentes</h5>
                            <hr>
                            <div id="notificacao-mensagens">
                                <p class="text-muted">Buscando mensagens...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div id="painel-aviso-estoque" class="card shadow-sm h-100">
                    <div class="card-body text-center d-flex justify-content-center align-items-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4 mt-1">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-3"><i class="bi bi-lightning-charge-fill me-2"></i> Ações Rápidas</h4>
                        <div class="d-grid gap-2 d-md-flex">
                            <a href="/auditorias.html" class="btn btn-primary btn-lg flex-grow-1">
                                <i class="bi bi-card-checklist me-2"></i> Iniciar ou Continuar Auditoria
                            </a>
                            <a href="/relatorio.html" class="btn btn-secondary btn-lg flex-grow-1">
                                <i class="bi bi-graph-up me-2"></i> Ver Relatório Geral
                            </a>
                            <a href="/comunicacoes.html" class="btn btn-info btn-lg flex-grow-1 text-white">
                                <i class="bi bi-chat-dots-fill me-2"></i> Central de Comunicações
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="mt-auto py-3 text-center">
        <p class="text-muted mb-0">&copy; 2025 | Desenvolvido por Carlos Eduardo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/utils.js"></script> <script src="/static/nav.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
